<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>
  <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.14.3/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-hotkeys@0.2.26/dist/videojs.hotkeys.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-chromecast@2.3.0/dist/videojs-chromecast.min.js"></script>
  <script src="https://vjs.zencdn.net/7.14.3/lang/es.js"></script>
  <style>
    body {
      background-color: #222;
      margin-top: 0;
      margin-left: 40px;
      padding: 0;
      border: none;
      height: auto;
      width: 92%;
    }
    .video-container {
      position: relative;
    }
    .vjs-default-skin .vjs-control-bar {
      background-color: #222;
    }
    .vjs-default-skin .vjs-button {
      color: #fff;
    }
    .vjs-default-skin .vjs-big-play-button {
      background-color: #ff5733;
      border-color: #ff5733;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video
      id="my-video"
      class="video-js vjs-default-skin vjs-big-play-centered"
      controls
      preload="auto"
    >

      <source id="video-source" type="application/x-mpegURL">
    </video>
  </div>
  <script>
 
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      const encodedValue = urlParams.get(name);
      return encodedValue ? atob(encodedValue) : null;
    }


    const decodedLink = getQueryParam('get');
    if (decodedLink) {
      const videoSource = document.getElementById('video-source');
      videoSource.src = decodedLink;
    }

    var player = videojs('my-video', {
      autoplay: true,
      fluid: true,
      language: 'es'
    });

    player.hlsQualitySelector();
    player.chromecast();
  </script>
</body>
</html>
